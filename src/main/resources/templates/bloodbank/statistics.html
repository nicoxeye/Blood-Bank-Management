<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blood Bank Statistics</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+SC:wght@300&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>

<div class="container mt-5">
  <a class="btn btn-outline-dark btn-lg" href="javascript:window. history. back();">Back</a>
  <h1 class="text-center mb-4">Blood Banks Statistics</h1>

  <div class="row mb-4">
    <div class="col-md-4">
      <div class="card shadow-sm">
        <div class="card-body text-center color-card">
          <h5>Total Donations</h5>
          <h2 id="totalDonations">...</h2>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card shadow-sm">
        <div class="card-body text-center color-card">
          <h5>Total Donors</h5>
          <h2 id="totalDonors">...</h2>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card shadow-sm">
        <div class="card-body text-center color-card">
          <h5>Total Blood Collected (L)</h5>
          <h2 id="totalBloodLiters">...</h2>
        </div>
      </div>
    </div>
  </div>

  <h3 class="mt-5 center-box">Blood Inventory by Type</h3>
  <table class="table table-bordered mt-3 transparent-table">
    <thead class="table-light">
    <tr>
      <th>Blood Type</th>
      <th>Quantity (L)</th>
    </tr>
    </thead>
    <tbody id="inventoryTable">
    </tbody>
  </table>
</div>

<script src="/js/fetch_statistics.js"></script>
<script>
  fetch_statistics();
</script>

</body>
</html>
