<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hospitals Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+SC:wght@300&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body class="text-white">
<div class="container py-5">
    <a class="btn btn-outline-dark btn-lg" href="javascript:window. history. back();">Back</a>
    <h1 class="text-center mb-4">View Hospitals</h1>

    <div class="d-flex justify-content-center mb-3 gap-3">
        <label for="search-city">
            <input type="text" id="search-city" placeholder="Search by city" class="form-control w-auto">
        </label>
    </div>
    <div class="d-flex justify-content-center gap-3 mb-5">
        <a class="btn btn-outline-dark btn-lg" onclick="searchHospitals()">Search</a>
        <a class="btn btn-outline-dark btn-lg" onclick="fetch_hospitals()">Reset</a>
    </div>

    <table class="table table-bordered transparent-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Country, City & Street</th>
            <th>Contact Email</th>
            <th>Phone Number</th>
        </tr>
        </thead>
        <tbody id="hospitals-table-body"> <!-- table filled by javascript below -->
        </tbody>
    </table>
</div>

<script src="/js/fetch_hospitals.js"></script>
<script>
    fetch_hospitals();
</script>

</body>
</html>
