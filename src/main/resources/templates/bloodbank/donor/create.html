<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Donors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+SC:wght@300&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <script src="../../../static/js/create_donor.js"></script>
</head>

<body>
<div class="container py-5">

    <div class="text-center mb-4">
        <a class="btn btn-outline-dark" href="javascript:window.history.back();">Back</a>
    </div>

    <div class="form-container mx-auto" style="max-width: 300px;">
        <h2 class="text-center mb-4">Create Donor</h2>

        <form id="donorForm">

            <div class="form-group">
                <label for="name">First Name:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="surname">Last Name:</label>
                <input type="text" id="surname" name="surname" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="bloodtype">Blood Type:</label>
                <select id="bloodtype" name="bloodtype" class="form-select" required>
                    <option value="1">A+</option>
                    <option value="2">A−</option>
                    <option value="3">B+</option>
                    <option value="4">B−</option>
                    <option value="5">AB+</option>
                    <option value="6">AB−</option>
                    <option value="7">O+</option>
                    <option value="8">O−</option>
                </select>
            </div>

            <div class="form-group">
                <label for="birthday">Date of Birth:</label>
                <input type="date" id="birthday" name="birthday" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" class="form-select" required>
                    <option value="MALE">Male</option>
                    <option value="FEMALE">Female</option>
                    <option value="OTHER">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="country">Country:</label>
                <input type="text" id="country" name="country" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="street">Street:</label>
                <input type="text" id="street" name="street" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="zipcode">Zip Code:</label>
                <input type="text" id="zipcode" name="zipcode" class="form-control" required>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary btn-dark px-4">Create Donor</button>
            </div>

        </form>

    </div>
</div>

<script src="/js/create_donor.js"></script>

</body>
</html>
