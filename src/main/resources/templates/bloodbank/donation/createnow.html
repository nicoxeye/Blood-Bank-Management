<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Donors</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+SC:wght@300&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
</head>

<body>
<div class="container py-5">

  <div class="text-center mb-4">
    <a class="btn btn-outline-dark" href="javascript:window.history.back();">Back</a>
  </div>

  <div class="form-container mx-auto" style="max-width: 300px;">
    <h2 class="text-center mb-4">Create Donation Now</h2>

    <form id="createDonationNow">

      <div class="form-group mb-3">
        <label for="donor">Select Donor:</label>
        <select id="donor" class="form-select" required></select>
      </div>

      <div class="form-group mb-3">
        <label for="bloodBank">Select Blood Bank:</label>
        <select id="bloodBank" class="form-select" required></select>
      </div>

      <div class="text-center mb-1">
        <button type="submit" class="btn btn-dark">Register Donation</button>
      </div>

    </form>

  </div>
</div>

<script src="/js/register_donation_now.js"></script>

</body>
</html>
