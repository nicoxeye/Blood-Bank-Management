<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Request</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+SC:wght@300&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
</head>

<body>
<div class="container py-5">

  <div class="text-center mb-4">
    <a class="btn btn-outline-dark" href="javascript:window.history.back();">Back</a>
  </div>

  <div class="form-container mx-auto" style="max-width: 300px;">
    <h2 class="text-center mb-4">Create Request</h2>

    <form id="createRequest">

      <div class="form-group mb-3">
        <label for="hospital">Select Hospital:</label>
        <select id="hospital" class="form-select" required></select>
      </div>

      <div class="form-group mb-3">
        <label for="bloodBank">Select Blood Bank:</label>
        <select id="bloodBank" class="form-select" required></select>
      </div>

      <div class="form-group mb-3">
        <label for="bloodtype">Blood Type:</label>
        <select id="bloodtype" name="bloodtype" class="form-select" required>
          <option value="1">A+</option>
          <option value="2">A−</option>
          <option value="3">B+</option>
          <option value="4">B−</option>
          <option value="5">AB+</option>
          <option value="6">AB−</option>
          <option value="7">O+</option>
          <option value="8">O−</option>
        </select>
      </div>

      <div class="form-group mb-3">
        <label for="quantity">Quantity In Liters:</label>
        <input type="number" id="quantity" class="form-control" required>
      </div>

      <div class="text-center mb-1">
        <button type="submit" class="btn btn-dark">Make Request</button>
      </div>

    </form>

  </div>
</div>

<script src="/js/create_request.js"></script>

</body>
</html>
