<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Requests</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+SC:wght@300&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body class="text-white">
<div class="container py-5">
    <a class="btn btn-outline-dark btn-lg" href="javascript:window. history. back();">Back</a>
    <h1 class="text-center mb-4">View Requests</h1>

    <div class="d-flex justify-content-center gap-3 mb-3">
        <a class="btn btn-outline-dark btn-lg" href="/hospital/requests/add">Add Request</a>
    </div>
    <div class="d-flex justify-content-center gap-3 mb-4">
        <a class="btn btn-outline-dark btn-lg" onclick="fetch_requests()">Reset</a>
    </div>

    <table class="table table-bordered transparent-table">
        <thead>
        <tr>
            <th>ID</th>
            <th id="dateHeader" onclick="sortByDate()" style="cursor: pointer;">Date ‚¨ç</th>
            <th>Hospital ID</th>
            <th>Hospital Name</th>
            <th>Blood Bank ID</th>
            <th>Blood Bank Name</th>
            <th>Blood Type Requested</th>
            <th>Quantity Requested</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody id="requests-table-body"> <!-- table filled by javascript below -->
        </tbody>
    </table>
</div>

<script src="/js/fetch_requests.js"></script>
<script>
    fetch_requests();
</script>

</body>
</html>
