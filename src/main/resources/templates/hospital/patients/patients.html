<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patients</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+SC:wght@300&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
</head>
<body class="text-white">
<div class="container py-5">
  <a class="btn btn-outline-dark btn-lg" href="javascript:window. history. back();">Back</a>
  <h1 class="text-center mb-4">View Patients</h1>

  <div class="d-flex justify-content-center gap-3 mb-3">
    <a class="btn btn-outline-dark btn-lg" href="/hospital/patients/add">Add Patient</a>
  </div>
  <div class="d-flex justify-content-center mb-3 gap-3">
    <label for="search-surname">
      <input type="text" id="search-surname" placeholder="Search by surname" class="form-control w-auto">
    </label>
    <label for="search-city">
      <input type="text" id="search-city" placeholder="Search by city" class="form-control w-auto">
    </label>
  </div>
  <div class="d-flex justify-content-center gap-3 mb-4">
    <a class="btn btn-outline-dark btn-lg" onclick="searchPatients()">Search</a>
    <a class="btn btn-outline-dark btn-lg" onclick="fetch_patients()">Reset</a>
  </div>

  <table class="table table-bordered transparent-table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Surname</th>
      <th>Blood Type</th>
      <th>Date Of Birth</th>
      <th>Gender</th>
      <th>Country, City & Street</th>
      <th>Phone Number</th>
    </tr>
    </thead>
    <tbody id="patients-table-body"> <!-- table filled by javascript below -->
    </tbody>
  </table>
</div>

<script src="/js/fetch_patients.js"></script>
<script>
  fetch_patients();
</script>

</body>
</html>
